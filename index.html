<!doctype html>

<html lang="en">

<head>
    <link rel="stylesheet" href="lib/styles/main.min.css">
    <meta name="viewport" content="width=device-width" , initial-scale=1>
    <title>Jeopardy</title>

</head>


<body>

    <main class="wrapper">
        <header>
          <section class="header-container">
            <h1>Jeopardy</h1>
            <div>
              <h3>Choose a Saved Game</h3>
              <select id="choose-game" type="text" name="choose-game">
              </select>
            </div>
          </section>
        </header>

        <section id="question-area">
          <div id="next-question-container">
          <button id="next-question">Get a Question</button>
        </div>
          <button id="exit">Exit Game</button>
          <button id="clear">Delete All Games</button>
          <div id="question-div">
          </div>
          <input id="submitted-answer" type='text' name='answer' placeholder="Type your answer here."></input>
          <button id="submit">Submit Answer</button>
          <div id="result-div">
          </div>

        </section>

        <footer>
          <section id="score-board-section">
          </section>
        </footer>
    </main>

<!-- Handlebars Templates ************************************* -->
    <script id="append-question" type="text/x-handlebars-template">
      <div id="category"><strong>Category:</strong> "{{category}}"</div>
      <div id="question"><strong>Your Question:</strong> "{{question}}"</div>
    </script>

    <script id="answer-right" type="text/x-handlebars-template">
      <div class="right">
      <p class="right">{{answer}} is the correct answer! You scored {{points}} points!</p>
      <p class="right">Keep it up!!</p>
    </div>
    </script>

    <script id="answer-wrong" type="text/x-handlebars-template">
      <div class="wrong">
      <p class="wrong">WRONG. The correct answer was {{answer}}.</p>
      <p class="wrong">You just lost {{points}} points.</p>
    </div>
    </script>

    <script id="score-board" type="text/x-handlebars-template">
      <div id="questions-right">
        <p>Correct Answers: {{right}}</p>
      </div>
      <div id="questions-wrong">
        <p>Incorrect Answers: {{wrong}}</p>
      </div>
      <div id="total-score">
        <p>Current Score: {{total}}</p>
      </div>
    </script>

    <script id="select-game" type="text/x-handlebars-template">
      {{#each games}}
      <option class="selectable-games" data-id="{{@key}}" value="{{this.timeStarted}}">{{@key}}: {{this.timeStarted}}</option>
      {{/each}}
    </script>

<!-- Regular Scripts ********************************************** -->
    <script src="src/js/jquery-3.1.1.js"></script>
    <script src="src/js/handlebars-v4.0.5.js"></script>
    <script src="src/js/main.js"></script>

</body>

</html>
